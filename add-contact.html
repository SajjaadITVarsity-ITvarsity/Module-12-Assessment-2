<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1 mx-auto">Contact Book</span>
        </nav>
        <div class="container-fluid">
            <br>
            
            <form id="editForm">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="lastname">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" name="mobile" id="mobile">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="avatar">Select a file</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>

                <button type="submit" class="btn btn-primary" id="submitForm">Submit</button>
            </form>

        </div>

        <footer class="footer fixed-bottom bg-primary">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col" style="text-align:center; color:white">
                        <button id="homeLink" type="button" class="btn btn-primary"><i class="fa fa-home"></i></button>
                    </div>
                    <div class="col" style="text-align:center; color:white">
                        <button id="submitForm" type="button" class="btn btn-primary"><i class="fa fa-save"></i></button>
                    </div>
                </div>
            </div>
        </footer>

        <script src="config.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script>
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);

            function submitForm(e) {
                e.preventDefault();

                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);

                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json, */*',
                    },
                    body: form
                })
                        .then(function (response) {
                            return response.text();
                        })
                        .then(function (data) {
                            if (data == "1") {
                                alert("Contact added.");
                                window.open("index.html", "_self");
                            } else {
                                alert(data);
                                window.open("index.html", "_self");
                            }
                        })
            }
            
            function homeLink(id) {
                window.open("index.html", "_self");
            }
        </script>
    </body>
</html>
